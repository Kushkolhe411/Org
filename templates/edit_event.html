<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Event</h1>
    
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ event[1] }}" required><br>
        
        <label for="day">Day:</label>
        <input type="text" name="day" value="{{ event[2] }}" required><br>
        
        <label for="date">Date:</label>
        <input type="text" name="date" value="{{ event[3] }}" required><br>
        
        <label for="description">Description:</label>
        <textarea name="description" required>{{ event[4] }}</textarea><br>
        
        <label for="type">Type:</label>
        <input type="text" name="type" value="{{ event[5] }}" required><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
